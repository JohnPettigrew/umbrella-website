<!DOCTYPE html>
  <html lang="{{ site.lang | default: "en-GB" }}">
  {% include _head.html %}

  <body>
    {% include _navbar.html %}

    <section id="default-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <img src="/images/backgrounds/{{ page.banner }}.svg" alt="{{ page.banner-alt-text }}" class="w-100">
          </div>
          <div class="col-8">
            <h1>{{ page.title }}</h1>
            <h2>{{ page.subtitle }}</h2>
          </div>
        </div>
        <ul class="breadcrumb">
          <li><strong><a href="">Home</a></strong></li>
          <li>{{ page.title }}</li>
        </ul>
      </div>
    </section>
    <div id="logo-lines-banner">{% include _logo_lines.html %}</div>

    {{ content}}

    {% include _footer.html %}
    {% include _common_scripts.html %}
  </body>
</html>
