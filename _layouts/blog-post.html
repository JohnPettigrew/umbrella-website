<!DOCTYPE html>
  <html lang="{{ site.lang | default: "en-GB" }}">
  {% include _head.html %}

  <body>
    {% include _navbar.html %}

    <section id="default-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <img src="{{ site.url }}/images/backgrounds/blog.svg" alt="Drawing of a man with pages flying away from him. (By Pixeltrue from Ouch!)" class="w-100">
          </div>
          <div class="col-8">
            <h1>{{ page.title }}</h1>
            <h2>{{ page.subtitle }}</h2>
          </div>
        </div>
        <ul class="breadcrumb">
          <li><strong><a href="{{ site.url }}">Home</a></strong></li>
          <li><strong><a href="{{ site.url }}/blog.html">Blog</a></strong></li>
          <li>{{ page.title }}</li>
        </ul>
      </div>
    </section>

    <section id="single-column-area">
      <div class="container" id="narrow-column">
        <p><em>Blog post dated {{ page.date | date: '%-d %B %Y' }}</em></p>

        {{ content }}
      </div>
    </section>

    {% include _footer.html %}
    {% include _common_scripts.html %}
  </body>
</html>
