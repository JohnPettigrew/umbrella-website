<!DOCTYPE html>
  <html lang="{{ site.lang | default: "en-GB" }}">
  {% include _head.html %}

  <body>
    {% include _navbar.html %}

    <section id="main-banner-page" class="page-header blog-header section-nav-smooth">
      <div class="container">
        <div class="page-titles row">
          <div class="col-lg-6 offset-lg-3">
            <div class="text-white text-center padding_top">
              <h1 class="py-2">{{ page.title }}</h1>
              <h2 class="font-weight-light pb-4 pt-1">{{ page.subtitle }}</h2>
            </div>
          </div>
        </div>
        <div class="title-wrap row gradient-bg mt-n5">
          <div class="col-lg-12 col-md-12">
            <h3 class="float-left">{{ page.title }}</h3>
            <ul class="breadcrumb float-right">
              <li class="breadcrumb-item hover-light"><a href="{{ site.url }}">Home</a></li>
              <li class="breadcrumb-item">{{ page.title }}</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    {{ content}}

    {% include _footer.html %}
  </body>
</html>
